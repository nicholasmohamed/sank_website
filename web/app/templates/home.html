{% extends "base.html" %}

{% block content %}
<br><br>
<!-- scripts for handling cart -->
<script type="text/javascript" src="{{url_for('static', filename='quick_shop.js')}}"></script>
<!-- Slideshow container -->
<div class="slideshow-container">
    <!-- Images for the carousel -->
    {% for slide in slides %}
      <div class="homeSlides fade">
          <!-- If shop, start the shop carousel -->
          {% if slide.type == 1 %}
            <!-- Shop carousel items -->
            {% for item in new_arrivals %}
                <div class="merch">
                    <img src="{{url_for('static', filename=item.imageLink)}}" class="merchImage">
                    <input id="addButton" class="cartButton" type="image" onclick="addToCart()"
                           src="{{url_for('static', filename='assets/math_plus.svg')}}"/>
                     <input id="removeButton" class="cartButton" type="image" onclick="removeFromCart()"
                           src="{{url_for('static', filename='assets/math_minus.svg')}}"/>
                    <button id="shopButton">Shop</button>
                    <h2 id="itemId">{{item.id}}</h2>
                    <!--
                    <script type="text/javascript" src="{{url_for('static', filename='shop_carousel.js')}}"></script>
                    -->
                </div>
            {% endfor %}
          <!-- otherwise regular carousel-->
          {% else %}
            <a href="{{slide.link}}">
                <img src="{{url_for('static', filename=slide.img)}}" class="carouselImage">
            </a>
          {% endif %}
      </div>
    {% endfor %}

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- The dots/circles -->
<div style="text-align:center">
    {% for slide in slides %}
      <span class="dot" onclick="currentSlide({{loop.index - 1}})"></span>
    {% endfor %}
</div>

<script>showSlides(0);</script>
